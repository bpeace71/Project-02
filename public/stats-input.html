<!DOCTYPE html>
<html>

<head>
    <title>Profile</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <img alt="TortoiseFit" src="images/image.png" style="width: 250px; height: 86px" />
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <form role="form">
                    <div class="form-group">
                        <label for="Height">
                            Height
                        </label>
                        <input type="text" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label for="Initial Weight">
                            Initial Weight
                        </label>
                        <input type="text" class="form-control" />
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" />
                            <strong><span title="
                                Small “delicate” frame and bone structure
                                Classic “hardgainer”
                                Flat chest
                                Small shoulders
                                Thin
                                Lean muscle mass
                                Finds it hard to gain weight
                                Fast metabolism
                            ">Ectomorph</span></strong>
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" />
                            <strong><span title="
                                Athletic
                                Generally hard body
                                Well defined muscles
                                Rectangular shaped body
                                Strong
                                Gains muscle easily
                                Gains fat more easily than ectomorphs">
                            Mesomorph</span></strong>
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" />
                            <strong><span title="
                                Soft and round body
                                Gains muscle and fat very easily
                                Is generally short
                                Stocky build
                                Round physique
                                Finds it hard to lose fat
                                Slow metabolism
                                Muscles not so well defined">
                            Endomorph</span></strong>
                        </label>
                    </div>
            </div>
            </form>
        </div>
    </div>
    </div>
</body>

</html>
