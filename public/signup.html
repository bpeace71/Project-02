<!DOCTYPE html>
<html>

<head>
    <title>Profile</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <img alt="TortoiseFit" src="images/image.png" style="width: 250px; height: 86px" />
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <form role="form">
                    <div class="form-group">
                        <label for="Full Name">
                            Full Name
                        </label>
                        <input type="text" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label for="User ID">
                            User ID
                        </label>
                        <input type="text" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label for="newPassword1">
                            New Password
                        </label>
                        <input type="password" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label for="newPassword2">
                            Retype Password
                        </label>
                        <input type="password" class="form-control" />
                    </div>
                </form>
            </div>
            <div class="col-md-3">
                <form role="form">
                    <div class="form-group">
                        <label for="address1">
                            Address 1
                            <input type="text" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label for="address2">
                            Address 2
                            <input type="text" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label for="city">
                            City
                            <input type="text" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label for="city">
                            State
                            <select>
                                <option value="AL">Alabama</option>
                                <option value="AK">Alaska</option>
                                <option value="AZ">Arizona</option>
                                <option value="AR">Arkansas</option>
                                <option value="CA">California</option>
                                <option value="CO">Colorado</option>
                                <option value="CT">Connecticut</option>
                                <option value="DE">Delaware</option>
                                <option value="DC">District Of Columbia</option>
                                <option value="FL">Florida</option>
                                <option value="GA">Georgia</option>
                                <option value="HI">Hawaii</option>
                                <option value="ID">Idaho</option>
                                <option value="IL">Illinois</option>
                                <option value="IN">Indiana</option>
                                <option value="IA">Iowa</option>
                                <option value="KS">Kansas</option>
                                <option value="KY">Kentucky</option>
                                <option value="LA">Louisiana</option>
                                <option value="ME">Maine</option>
                                <option value="MD">Maryland</option>
                                <option value="MA">Massachusetts</option>
                                <option value="MI">Michigan</option>
                                <option value="MN">Minnesota</option>
                                <option value="MS">Mississippi</option>
                                <option value="MO">Missouri</option>
                                <option value="MT">Montana</option>
                                <option value="NE">Nebraska</option>
                                <option value="NV">Nevada</option>
                                <option value="NH">New Hampshire</option>
                                <option value="NJ">New Jersey</option>
                                <option value="NM">New Mexico</option>
                                <option value="NY">New York</option>
                                <option value="NC">North Carolina</option>
                                <option value="ND">North Dakota</option>
                                <option value="OH">Ohio</option>
                                <option value="OK">Oklahoma</option>
                                <option value="OR">Oregon</option>
                                <option value="PA">Pennsylvania</option>
                                <option value="RI">Rhode Island</option>
                                <option value="SC">South Carolina</option>
                                <option value="SD">South Dakota</option>
                                <option value="TN">Tennessee</option>
                                <option value="TX">Texas</option>
                                <option value="UT">Utah</option>
                                <option value="VT">Vermont</option>
                                <option value="VA">Virginia</option>
                                <option value="WA">Washington</option>
                                <option value="WV">West Virginia</option>
                                <option value="WI">Wisconsin</option>
                                <option value="WY">Wyoming</option>
                                <option value="AS">American Samoa</option>
                                <option value="GU">Guam</option>
                                <option value="MP">Northern Mariana Islands</option>
                                <option value="PR">Puerto Rico</option>
                                <option value="UM">United States Minor Outlying Islands</option>
                                <option value="VI">Virgin Islands</option>
                                <option value="AA">Armed Forces Americas</option>
                                <option value="AP">Armed Forces Pacific</option>
                                <option value="AE">Armed Forces Others</option>
                            </select>
                        </label>
                    </div>
                </form>
            </div>
            <div class="col-md-3">
                <form role="form">
                    <div class="form-group">
                        <label for="Phone Number">
                            Phone Number (XXX-XXX-XXXX)
                        </label>
                        <input type="tel" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label for="Email Address">
                            Email Address
                        </label>
                        <input type="email" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label for="Birthday">
                            Birthday (MM-DD-YYYY)
                        </label>
                        <input type="date" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label for="Gender">
                            Gender
                        </label>
                        <input type="text" class="form-control" />
                    </div>
                </form>
            </div>
            <div class="col-md-3">
                <form role="form">
                    <div class="form-group">
                        <label for="Height">
                            Height
                        </label>
                        <input type="text" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label for="Initial Weight">
                            Initial Weight
                        </label>
                        <input type="text" class="form-control" />
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" />
                            <strong><span title="
                            	Small “delicate” frame 
                            	    and bone structure
                        		Classic “hardgainer”
                        		Flat chest
                        		Small shoulders
                            	Thin
                            	Lean muscle mass
                            	Finds it hard to gain weight
                            	Fast metabolism">
                            	Ectomorph</span></strong>
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" />
                            <strong><span title="
                                Athletic
                                Generally hard body
                                Well defined muscles
                                Rectangular shaped body
                                Strong
                                Gains muscle easily
                                Gains fat more easily than ectomorphs
                            ">Mesomorph</span></strong>
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" />
                            <strong><span title="
                                Soft and round body
                                Gains muscle and fat very easily
                                Is generally short
                                Stocky build
                                Round physique
                                Finds it hard to lose fat
                                Slow metabolism
                                Muscles not so well defined
                            ">Endomorph</span></strong>
                        </label>
                    </div>
                </form>
            </div>
            <button type="submit" class="btn btn-default">
                Submit
            </button>
            <button type="reset" class="btn btn-default">
                Reset
            </button>
            </form>
        </div>
    </div>
    </div>
</body>

</html>
